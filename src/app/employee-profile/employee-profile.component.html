<div class="profile-container" *ngIf="employee">
  <!-- Display the photo -->
  <div class="profile-photo">
    <img [src]="employee.photo || 'assets/default-profile.png'" alt="{{ employee.firstName }}'s Photo" />
  </div>
  
  <!-- Display employee details -->
  <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
  <p><strong>Email:</strong> {{ employee.email }}</p>
  <p><strong>Phone:</strong> {{ employee.phoneNumber }}</p>
  <p><strong>Address:</strong> {{ employee.address }}</p>
  <p><strong>Department:</strong> {{ employee.department?.departmentName || 'N/A' }}</p>
  <p><strong>Role:</strong> {{ employee.role?.roleName || 'N/A' }}</p>
</div>
