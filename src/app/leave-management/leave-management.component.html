<div>
    <h2>All Leave Requests</h2>

    <table>
        <thead>
            <tr>
                <th>Leave Request ID</th>
                <th>Employee ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of leaveRequests">
                <td>{{ request.leaveRequestID }}</td>
                <td>{{ request.employeeID }}</td>
                <td>{{ request.startDate | date }}</td>
                <td>{{ request.endDate | date }}</td>
                <td>
                    <select [(ngModel)]="request.status" (change)="updateRequestStatus(request, request.status)">
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Denied">Denied</option>
                    </select>
                </td>
                <td>
                    <button (click)="deleteLeaveRequest(request.leaveRequestID)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
