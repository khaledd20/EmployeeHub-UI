<nav class="navbar">
  <div class="brand">EmployeeHub</div>

  <!-- Links visible only when logged in -->
  <div class="nav-links" [ngClass]="{ 'hidden': !isLoggedIn }">
    <a routerLink="/employees" routerLinkActive="active">Employee Directory</a>
    <a routerLink="/leave-tracker" routerLinkActive="active">Leave Tracker</a>
    <a routerLink="/add-employee" routerLinkActive="active">Add Employee</a>
    <a routerLink="/departments" routerLinkActive="active">Departments</a>
    <a routerLink="/roles" routerLinkActive="active">Roles</a>

  </div>

  <!-- Dynamic Login/Logout Button -->
  <button *ngIf="isLoggedIn; else loginBtn" (click)="logout()">Logout</button>
  <ng-template #loginBtn>
    <button routerLink="/login">Login</button>
  </ng-template>
</nav>

<router-outlet></router-outlet>
