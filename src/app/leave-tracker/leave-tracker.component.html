<div>
    <h2>Leave Requests</h2>

    <!-- Form to add a new leave request -->
    <div>
        <h3>Add Leave Request</h3>
        <form (ngSubmit)="submitLeaveRequest()">
            <label for="employeeID">Employee ID:</label>
            <input type="number" id="employeeID" [(ngModel)]="newLeaveRequest.employeeID" name="employeeID" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" [(ngModel)]="newLeaveRequest.startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" [(ngModel)]="newLeaveRequest.endDate" name="endDate" required>

            <label for="status">Status:</label>
            <select id="status" [(ngModel)]="newLeaveRequest.status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Denied">Denied</option>
            </select>

            <button type="submit">Add Request</button>
        </form>
    </div>
    
    <!-- Table to display existing leave requests -->
    <table>
        <thead>
            <tr>
                <th>Leave Request ID</th>
                <th>Employee ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of leaveRequests">
                <td>{{ request.leaveRequestID }}</td>
                <td>{{ request.employeeID }}</td>
                <td>{{ request.startDate | date }}</td>
                <td>{{ request.endDate | date }}</td>
                <td>{{ request.status }}</td>
                <td>
                    <button (click)="deleteLeaveRequest(request.leaveRequestID)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
